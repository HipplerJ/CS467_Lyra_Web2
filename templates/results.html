
{% extends 'layout.html' %}

{% block body %}


  <!-- arbor.js graphical visualization library and helpers -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/arbor.js') }}"></script>
  <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/graphics.js') }}"></script>
  <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/renderer.js') }}"></script>

  <!-- arbor demo from https://gist.github.com/RC1140/1036344/372f96bc3efd344f274a1440e2a4f3ff07d9f87d -->
  <!-- http://blog.thinkst.com/2011/06/simple-graphs-with-arborjs.html -->
  <canvas id="viewport" width="800" height="600" style="border:1px solid #ccc; border-radius:16px"></canvas>
  <!-- script that opens json file and draws graph of json objects -->
  <script language="javascript" type="text/javascript" src="{{ url_for('static', filename='js/results.js') }}"></script>

{% endblock %}
